<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-if-6 col-md-6 col-sm-6 container justify-content-center card">

            <div class="container">
                <h2>Регистрация нового пользователя</h2>
                <br><br>
                <h3>User Info</h3>
            </div>

            <div class="card-body">

                <form th:method="POST" th:action="@{saveUser}" th:object="${userForm}">

                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" name="name" th:field="*{name}"
                               class="form-control" placeholder="Введите Ваше Имя"/>
                    </div>

                    <div class="form-group">
                        <label>Фамилия</label>
                        <input type="text" name="surname" th:field="*{surname}"
                               class="form-control" placeholder="Введите Вашу Фамилию"/>
                    </div>

                    <div class="form-group">
                        <label>Почта*</label>
                        <input type="text" name="email" th:field="*{email}"
                               class="form-control" placeholder="Введите Вашу Почту"/>
                    </div>

                    <div class="form-group">
                        <label>Пароль*</label>
                        <input type="text" name="password" th:field="*{password}"
                               class="form-control" placeholder="Введите Ваш Пароль"/>
                    </div>

                    <div class="form-group">
                        <label>Подтверждение пароля*</label>
                        <input type="text" name="password" th:field="*{passwordConfirm}"
                               class="form-control" placeholder="Введите пароль ещё раз"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Создать учётную запись</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
